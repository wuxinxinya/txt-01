<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>评论模块</title>
  <link rel="stylesheet" type="text/css" href="../assets/lib/layui/css/layui.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>评论管理</span>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col width="5%">
          <col width="15%">
          <col width="30%">
          <col width="20%">
          <col width="20%">
        </colgroup>
        <thead>
          <tr>
            <th>ID</th>
            <th>评论人</th>
            <th>评论内容</th>
            <th>评论时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="tb">
        </tbody>
      </table>
    </div>
  </div>
  <script type="text/html" id="tall">
    {{each data}}
      <tr>
        <td>{{$value.id}}</td>
        <td>{{$value.uname}}</td>
        <td>{{$value.content}}</td>
        <td>{{$value.cdate | dateFormat}}</td>
        <td>
          <button data-id="{{$value.id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger delete">
            删除
          </button>
        </td>
      </tr>
    {{/each}}
  </script>
  <script type="text/javascript" src="../assets/lib/jquery.js"></script>
  <script type="text/javascript" src="../assets/lib/layui/layui.all.js"></script>
  <script type="text/javascript" src="../assets/lib/template-web.js"></script>
  <script type="text/javascript" src="../assets/js/common.js"></script>
  <script type="text/javascript" src="../assets/js/comment/comment.js"></script>
</body>
</html>
