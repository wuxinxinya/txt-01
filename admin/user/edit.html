<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>编辑用户</title>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/list.css">
    <link rel="stylesheet" href="../assets/css/bianji.css">
  </head>

  <body>
    <div class="a">
      编辑用户
    </div>

    <form class="layui-form" action="" lay-filter="test1" id="aa">
      <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
          <input type="text" style=display:none; name="id" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
          class="layui-input a0" >
          <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input a1">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">昵称</label>
        <div class="layui-input-block">
          <input type="text" name="nickname" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input a2">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
          <input type="text" name="email" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
            class="layui-input a3">
        </div>
      </div>

      <div class="btn">
        <button class="layui-btn">立即提交</button>
        <button type="button" class="layui-btn">重置</button>
      </div>

    </form>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/user/edit.js"></script>
  </body>

  </html>
</body>

</html>
