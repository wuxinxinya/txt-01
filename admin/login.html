<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <div>
        <video loop="loop" autoplay="autoplay" controls
            poster="//pic.xiami.net/images/column/7157/5b162e78a2a92_357877383_1528180344.jpg?x-oss-process=image/resize,limit_0,m_fill,w_920,h_518/quality,q_80/format,jpg"
            src="//cloud.video.taobao.com/play/u/1748679248/p/2/e/6/t/1/50158500246.mp4">
        </video>
    </div>

    <div class="login">
        <div class="login_form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>大爷，来玩啊</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input type="text" name="username" lay-verify="required|account" placeholder="用户名或者邮箱"
                        autocomplete="off" class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input type="password" name="password" lay-verify="required|password" placeholder="密码"
                        autocomplete="off" class="layui-input" value="">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login">登
                        入</button>
                </div>
            </form>
        </div>
    </div>



    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
