<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/list.css">
  
</head>

<body>
  <div class="a">
    用户列表
  </div>
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <thead>
      <tr>
        <th>id</th>
        <th>账号名称</th>
        <th>昵称</th>
        <th>邮箱</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      

    </tbody>
  </table>
  <div id="page"></div>
  <script type="html/text" id="tpl-a"> 
{{each data item}}
  <tr>
        <td>{{item.id}}</td>
        <td>{{item.username}}</td>
        <td>{{item.nickname}}</td>
        <td>{{item.email}}</td>
        <td>
          <button  class="layui-btn layui-btn-xs" data-id="{{item.id}}">编辑</button>
          <button class="layui-btn layui-btn layui-btn-xs  layui-btn-danger" data-id="{{item.id}}">删除</button>
          <button class="layui-btn layui-btn layui-btn-xs  layui-btn-normal" data-id="{{item.id}}">重置密码</button>
        </td>
      </tr>
{{/each}}
</script>
<!-- 添加类别的模板 start -->
<script type="text/html" id="tpl-un" index="">
  <form id="add-form" class="layui-form" action="" style="margin: 25px 30px 0 0">
      <!-- 第一项：分类名称 -->
      <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-block">
        <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input " id="new">
      </div>
    </div>
    <!-- 第二项：分类别名 -->
    <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input type="password"  required  lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input " id="new2">
    </div>
  </div>
  <!-- 第三项：按钮 -->
  <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认密码</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
</form>
</script>
<!-- 添加类别的模板 end -->
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/common.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/lib/layui/layui.all.js"></script>
 <script src="../assets/js/user/user.js"></script>
</body>

</html>
